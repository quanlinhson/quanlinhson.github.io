<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Settings</title>
</head>

<body>
    <div class="page-container">
        <h2>Settings</h2>
        <div class="settings-card">
            <h3>Team Names</h3>
            <div class="input-group">
                <input type="text" id="team1-name-input" placeholder="Team 1 Name">
                <input type="text" id="team2-name-input" placeholder="Team 2 Name">
            </div>
        </div>
        <div class="settings-card">
            <h3>Scores</h3>
            <div class="scores-group">
                <div class="score-item">
                    <label for="team1-score-input">Team 1</label>
                    <input type="number" id="team1-score-input" min="0" value="0" placeholder="Team 1 Score">
                </div>
                <div class="score-item">
                    <label for="team2-score-input">Team 2</label>
                    <input type="number" id="team2-score-input" min="0" value="0" placeholder="Team 2 Score">
                </div>
            </div>
        </div>
        <div class="settings-card">
            <h3>Timers</h3>
            <div class="scores-group">
                <div class="score-item">
                    <label for="ban-time-setting">Ban</label>
                    <input type="number" id="ban-time-setting" min="5" max="60" step="5" value="30">
                </div>
                <div class="score-item">
                    <label for="pick-time-setting">Pick</label>
                    <input type="number" id="pick-time-setting" min="5" max="60" step="5" value="60">
                </div>
            </div>
        </div>
        <button id="save-settings" class="save-button">Save Settings</button>
    </div>
    <script src="settings.js"></script>
</body>

</html>
