<!DOCTYPE html>
<html>

<head>
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hoyoverse Game Ban Pick UI</title>
    <!-- <script src="code.js"></script> -->
</head>

<body>
    <div class="page-container">
        <div class="roomContainer">
            <div class="roomTitleBar">
                <div class="roomTeamReady">
                    <p class="roomTeamName">Team 1</p>
                    <div class="roomTeamBackground roomTeamBackgroundBlue "></div>
                </div>
                <p>0</p>
                <p>VS</p>
                <p>0</p>
                <div class="roomTeamReady">
                    <p class="roomTeamName">Team 2</p>
                    <div class="roomTeamBackground roomTeamBackgroundRed"></div>
                </div>
            </div>
            <div class="ban-hud">
                <div class="ban-slots">
                    <div class="ban-slot-left">
                        <div class="ban-slot" id="b1"></div>
                        <div class="verticalLine"></div>
                        <div class="ban-slot" id="b2"></div>
                        <div class="verticalLine"></div>
                        <div class="ban-slot" id="b3"></div>
                        <div class="verticalLine"></div>
                        <div class="ban-slot" id="b4"></div>
                        <div class="verticalLine"></div>
                        <div class="ban-slot" id="b5"></div>
                        <div class="verticalLine"></div>
                    </div>
                    <div class="timer">
                        60
                    </div>
                    <div class="ban-slot-right">
                        <div class="ban-slot" id="r1"></div>
                        <div class="verticalLine"></div>
                        <div class="ban-slot" id="r2"></div>
                        <div class="verticalLine"></div>
                        <div class="ban-slot" id="r3"></div>
                        <div class="verticalLine"></div>
                        <div class="ban-slot" id="r4"></div>
                        <div class="verticalLine"></div>
                        <div class="ban-slot" id="r5"></div>
                        <div class="verticalLine"></div>
                    </div>
                </div>
            </div>
            <div class="pick-hud">
                <div class="pick-slots">
                    <div class="pick-slot-left">
                        <div class="pick-slot" id="bp1"></div>
                        <div class="pick-slot" id="bp2"></div>
                        <div class="pick-slot" id="bp3"></div>
                        <div class="pick-slot" id="bp4"></div>
                        <div class="pick-slot" id="bp5"></div>
                        <div class="pick-slot" id="bp6"></div>
                        <div class="pick-slot" id="bp7"></div>
                        <div class="pick-slot" id="bp8"></div>
                    </div>
                    <div class="banpick-player">
                        <div class="character-filter">
                            <div class="by-element">
                                <img src="../../../../asset/icons/elements/anemo.svg">
                                <img src="../../../../asset/icons/elements/cryo.svg">
                                <img src="../../../../asset/icons/elements/dendro.svg">
                                <img src="../../../../asset/icons/elements/electro.svg">
                                <img src="../../../../asset/icons/elements/geo.svg">
                                <img src="../../../../asset/icons/elements/hydro.svg">
                                <img src="../../../../asset/icons/elements/pyro.svg">
                            </div>
                            <div class="by-weapon">
                                <img src="../../../../asset/icons/weapons/bow.png">
                                <img src="../../../../asset/icons/weapons/catalyst.png">
                                <img src="../../../../asset/icons/weapons/claymore.png">
                                <img src="../../../../asset/icons/weapons/polearm.png">
                                <img src="../../../../asset/icons/weapons/sword.png">
                            </div>
                            <div class="by-rating">
                                <img src="../../../../asset/icons/rarities/star-4.svg">
                                <img src="../../../../asset/icons/rarities/star-5.svg">
                            </div>
                            <div class="search">
                                <input type="text" placeholder="Search.." id="searchInput">
                                <ul id="searchResults"></ul>
                                <button type="submit">
                                    <img src="../../../../asset/icons/search.png" width="16px" height="16px">
                                </button>
                            </div>
                        </div>
                        <div class="character-list">
                        </div>
                        <button id="confirm" class="confirm" onclick="locking()">Confirm</button>
                    </div>
                    <div class="pick-slot-right">
                        <div class="pick-slot" id="rp1"></div>
                        <div class="pick-slot" id="rp2"></div>
                        <div class="pick-slot" id="rp3"></div>
                        <div class="pick-slot" id="rp4"></div>
                        <div class="pick-slot" id="rp5"></div>
                        <div class="pick-slot" id="rp6"></div>
                        <div class="pick-slot" id="rp7"></div>
                        <div class="pick-slot" id="rp8"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="search.js" type="module"></script>
        <script src="code.js" type="module"></script>
        <script src="time.js" type="module"></script>
        <audio src="../../../../asset/audio/ban_pick.mp3" id="bp-sound"></audio>
        <audio id="ban-sound" src="../../../../asset/audio/ban.wav"></audio>
        <audio id="pick-sound" src="../../../../asset/audio/pick.wav"></audio>
</body>

</html>
