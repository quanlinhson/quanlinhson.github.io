<!DOCTYPE html>
<html>

<head>
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hoyoverse Game Ban Pick UI</title>
    <!-- <script src="code.js"></script> -->
</head>

<body>
    <div class="page-container">
        <div class="roomContainer">
            <div class="roomTitleBar">
                <div class="roomTeamReady">
                    <p class="roomTeamName">Team 1</p>
                    <div class="roomTeamBackground roomTeamBackgroundBlue "></div>
                </div>
                <p>0</p>
                <p>VS</p>
                <p>0</p>
                <div class="roomTeamReady">
                    <p class="roomTeamName">Team 2</p>
                    <div class="roomTeamBackground roomTeamBackgroundRed"></div>
                </div>
            </div>
            <div class="ban-hud">
                <div class="ban-slots">
                    <div class="ban-slot-left">
                        <div class="ban-slot">
                            <img src="../../../../asset/images/selection_character/ayaka.webp" alt="Girl in a jacket"
                                width=81px height=96px>
                        </div>
                        <div class="verticalLine"></div>
                        <div class="ban-slot"></div>
                        <div class="verticalLine"></div>
                        <div class="ban-slot"></div>
                        <div class="verticalLine"></div>
                        <div class="ban-slot"></div>
                        <div class="verticalLine"></div>
                        <div class="ban-slot"></div>
                        <div class="verticalLine"></div>
                    </div>
                    <p>60</p>
                    <div class="ban-slot-right">
                        <div class="ban-slot"></div>
                        <div class="verticalLine"></div>
                        <div class="ban-slot"></div>
                        <div class="verticalLine"></div>
                        <div class="ban-slot"></div>
                        <div class="verticalLine"></div>
                        <div class="ban-slot"></div>
                        <div class="verticalLine"></div>
                        <div class="ban-slot"></div>
                        <div class="verticalLine"></div>
                    </div>
                </div>
            </div>
            <div class="pick-hud">
                <div class="pick-slots">
                    <div class="pick-slot-left">
                        <div class="pick-slot">
                            <img src="../../../../asset/images/character/ayaka.webp" alt="ayaka">
                            <p>Ayaka</p>
                        </div>
                        <div class="pick-slot"></div>
                        <div class="pick-slot"></div>
                        <div class="pick-slot"></div>
                        <div class="pick-slot"></div>
                        <div class="pick-slot"></div>
                        <div class="pick-slot"></div>
                        <div class="pick-slot"></div>
                        <div class="verticalLine"></div>
                    </div>
                    <div class="banpick-player">
                        <div class="character-filter"></div>
                        <div class="character-list">
                            <p>Ban pick</p>
                        </div>
                        <button id="confirm" class="confirm">Confirm</button>
                    </div>
                    <div class="pick-slot-right">
                        <div class="pick-slot"></div>
                        <div class="pick-slot"></div>
                        <div class="pick-slot"></div>
                        <div class="pick-slot"></div>
                        <div class="pick-slot"></div>
                        <div class="pick-slot"></div>
                        <div class="pick-slot"></div>
                        <div class="pick-slot"></div>
                        <div class="verticalLine"></div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
