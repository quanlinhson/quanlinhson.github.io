<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Settings</title>
</head>

<body>
    <div class="page-container">
        <h2>Settings</h2>
        <div class="ban-character">
            <input type="text" id="team1-name-input" placeholder="Enter Team 1 Name">
            <p>Team Name</p>
            <input type="text" id="team2-name-input" placeholder="Enter Team 2 Name">
        </div>
        <div class="ban-character">
            <input type="number" id="team1-score-input" min="0" value="0" placeholder="Team 1 Score">
            <p>Score</p>
            <input type="number" id="team2-score-input" min="0" value="0" placeholder="Team 2 Score">
        </div>
        <div class="ban-character">
            <label for="time-setting">Time Setting (seconds):</label>
            <input type="number" id="time-setting" min="30" max="300" step="10" value="60">
        </div>
        <button id="save-settings" class="confirm">Save Settings</button>
    </div>
    <script src="settings.js"></script>
</body>

</html>
