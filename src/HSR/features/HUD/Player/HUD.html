<!DOCTYPE html>
<html>

<head>
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HSR Player Ban/Pick</title>
</head>

<body>
    <div class="page-container">
        <div class="roomContainer">
            <div class="roomTitleBar">
                <span class="settings-icon" id="settings-icon"></span>
                <div class="roomTitleBar-section team1">
                    <span class="roomTeamName" id="team1-name">Team 1</span>
                </div>
                <div class="roomTitleBar-section score" id="score-bar">
                    <span class="roomScore" id="team1-score">0</span>
                    <p>vs</p>
                    <span class="roomScore" id="team2-score">0</span>
                </div>
                <div class="roomTitleBar-section team2">
                    <span class="roomTeamName" id="team2-name">Team 2</span>
                </div>
                <div class="volume-dropdown" id="volume-dropdown">
                    <span class="volume-icon" id="volume-icon"></span>
                    <div class="volume-control" id="volume-control">
                        <label for="bp-volume-range">Music:</label>
                        <input type="range" id="bp-volume-range" min="0" max="100" step="1" value="100">
                        <label for="ban-volume-range">Ban Sound:</label>
                        <input type="range" id="ban-volume-range" min="0" max="100" step="1" value="100">
                        <label for="pick-volume-range">Pick Sound:</label>
                        <input type="range" id="pick-volume-range" min="0" max="100" step="1" value="100">
                    </div>
                </div>
            </div>
            <div class="ban-hud">
                <div class="ban-slots">
                    <div class="ban-slot-left">
                        <div class="ban-slot" id="b1"></div>
                        <div class="verticalLine"></div>
                        <div class="ban-slot" id="b2"></div>
                        <div class="verticalLine"></div>
                        <div class="ban-slot" id="b3"></div>
                        <div class="verticalLine"></div>
                    </div>
                    <div class="timer"></div>
                    <div class="ban-slot-right">
                        <div class="ban-slot" id="r1"></div>
                        <div class="verticalLine"></div>
                        <div class="ban-slot" id="r2"></div>
                        <div class="verticalLine"></div>
                        <div class="ban-slot" id="r3"></div>
                        <div class="verticalLine"></div>
                    </div>
                </div>
            </div>
            <div class="pick-hud">
                <div class="pick-slots">
                    <div class="pick-slot-left">
                        <div class="pick-slot" id="bp1"></div>
                        <div class="pick-slot" id="bp2"></div>
                        <div class="pick-slot" id="bp3"></div>
                        <div class="pick-slot" id="bp4"></div>
                        <div class="pick-slot" id="bp5"></div>
                        <div class="pick-slot" id="bp6"></div>
                        <div class="pick-slot" id="bp7"></div>
                        <div class="pick-slot" id="bp8"></div>
                    </div>
                    <div class="banpick-player">
                        <div class="alert" id="duplicate-alert">
                            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                            You can't choose this character again!
                        </div>
                        <div class="character-filter">
                            <div class="fit1">
                                <div class="filter-row">
                                    <span class="filter-title">Element</span>
                                    <div class=" by-element">
                                        <img src="../../../asset/icons/elements/Physical.png" alt="Physical">
                                        <img src="../../../asset/icons/elements/Fire.png" alt="Fire">
                                        <img src="../../../asset/icons/elements/Ice.png" alt="Ice">
                                        <img src="../../../asset/icons/elements/Lightning.png" alt="Lightning">
                                        <img src="../../../asset/icons/elements/Wind.png" alt="Wind">
                                        <img src="../../../asset/icons/elements/Quantum.png" alt="Quantum">
                                        <img src="../../../asset/icons/elements/Imaginary.png" alt="Imaginary">
                                    </div>
                                </div>
                                <div class="filter-row">
                                    <span class="filter-title">Quality</span>
                                    <div class="by-rating">
                                        <img src="../../../asset/icons/rarities/star-4.svg" alt="4">
                                        <img src="../../../asset/icons/rarities/star-5.svg" alt="5">
                                    </div>
                                </div>
                            </div>
                            <div class="fit1">
                                <div class="filter-row">
                                    <span class="filter-title">Path</span>
                                    <div class="by-weapon">
                                        <img src="../../../asset/icons/path/Destruction.png" alt="Destruction">
                                        <img src="../../../asset/icons/path/The Hunt.png" alt="The Hunt">
                                        <img src="../../../asset/icons/path/Erudition.png" alt="Erudition">
                                        <img src="../../../asset/icons/path/Harmony.png" alt="Harmony">
                                        <img src="../../../asset/icons/path/Nihility.png" alt="Nihility">
                                        <img src="../../../asset/icons/path/Preservation.png" alt="Preservation">
                                        <img src="../../../asset/icons/path/Abundance.png" alt="Abundance">
                                        <img src="../../../asset/icons/path/Remembrance.png" alt="Remembrance">
                                    </div>
                                </div>
                                <form>
                                    <div class="search">
                                        <span class="search-icon"></span>
                                        <input class="search-input" id="searchInput" type="text" placeholder="Search..">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="character-list">
                        </div>
                        <button id="confirm" class="confirm">Choose</button>
                    </div>
                    <div class="pick-slot-right">
                        <div class="pick-slot" id="rp1"></div>
                        <div class="pick-slot" id="rp2"></div>
                        <div class="pick-slot" id="rp3"></div>
                        <div class="pick-slot" id="rp4"></div>
                        <div class="pick-slot" id="rp5"></div>
                        <div class="pick-slot" id="rp6"></div>
                        <div class="pick-slot" id="rp7"></div>
                        <div class="pick-slot" id="rp8"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="settings-modal" id="settings-modal">
            <iframe src="../../setting/setting copy.html" frameborder="0"></iframe>
        </div>
        <script src="search.js" type="module"></script>
        <script src="code.js" type="module"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const settingsModal = document.getElementById('settings-modal');
                if (settingsModal) {
                    settingsModal.style.display = 'flex';
                }
            });
        </script>
        <audio id="bp-sound" src="../../../../All/asset/audio/HSR_ban_pick.mp3"></audio>
        <audio id="ban-sound" src="../../../../All/asset/audio/pick.wav"></audio>
        <audio id="pick-sound" src="../../../../All/asset/audio/ban.wav"></audio>
</body>

</html>
